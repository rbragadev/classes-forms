<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group">
    <div class="col-sm-12">
      <label for="nome" class="form-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input
        type="text"
        class="form-control"
        name="nome"
        id="nome"
        placeholder="nome"
        [(ngModel)]="usuario.nome"
        required
        #nome="ngModel"
      />
      <div *ngIf="!nome.valid" class="alert alert-danger">
        Nome Ã© Obrigatorio
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="form-label">email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        name="email"
        id="email"
        placeholder="nome@email.com"
        [(ngModel)]="usuario.email"
        required
        email
      />
    </div>
  </div>

  <div ngModelGroup="endereco">
    <div class="form-group">
      <div class="col-md-3">
        <label for="cep" class="control-label">CEP</label>
        <input
          type="text"
          class="form-control"
          id="cep"
          name="cep"
          ngModel
          required
          #cep="ngModel"
          (blur)="consultaCEP(cep.value, f)"
        />
      </div>

      <div class="col-md-3">
        <label for="numero" class="control-label">Numero</label>
        <input
          type="text"
          class="form-control"
          id="numero"
          name="numero"
          ngModel
          required
          #numero="ngModel"
        />
      </div>

      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          id="complemento"
          name="complemento"
          ngModel
          required
          #complemento="ngModel"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <label for="rua" class="form-label">Rua</label>
      </div>
      <div class="col-sm-12">
        <input
          type="text"
          class="form-control"
          name="rua"
          id="rua"
          placeholder="rua"
          ngModel
          required
          #rua="ngModel"
        />
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-5">
        <label for="bairro" class="control-label">bairro</label>
        <input
          type="text"
          class="form-control"
          id="bairro"
          name="bairro"
          ngModel
          required
          #bairro="ngModel"
        />
      </div>

      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          ngModel
          required
          #cidade="ngModel"
        />
      </div>

      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          ngModel
          required
          #estado="ngModel"
        />
      </div>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>

  <app-form-debug [form]="f"></app-form-debug>
</form>
